<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikalp Electronics</title>
    <style>
        /* Make the image cover the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .full-screen-image {
            width: 100%;
            height: 100%; /* 100% of the viewport height */
            background-image: url('vikalpelectric.png'); /* Replace with your image URL */
            background-size: auto;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="full-screen-image"></div>
</body>
</html>
